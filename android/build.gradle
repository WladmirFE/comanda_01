buildscript {
    repositories {
        google()  // Certifique-se de que o repositório do Google está incluído
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Verifique se a versão do Gradle está atualizada
        classpath 'com.google.gms:google-services:4.4.2'  // Certifique-se de que o plugin do Google Services está aqui
    }
}

allprojects {
    repositories {
        google()  // Repositório do Google também precisa estar aqui
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
